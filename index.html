<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numb Band</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="numb_nav">
      <a href="#numb_header" class="frijole-regular numb_logo"> NUMB </a>
      <div class="numb_nav_links">
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>
    <header class="section" id="numb_header"> 
      <h1 class="numb_header_text frijole-regular">NUMB </br> BAND</h1>
      <img src="./assets/imgs/band.svg" />
    </header>
    <section class="section" id="about">
      <img src="./assets/imgs/guitar-1.svg"/>
    </section>
    <section class="section" id="contact">
      <h2 class="zen-dots-regular">Contact</h2>
      <div class="numb_contact_container">
        <form class="numb_contact_container_form">
          <input placeholder="Full Name" />
          <input placeholder="Email" />
          <textarea placeholder="Message" ></textarea>
          <button>SEND</button>
          <img src="./assets/imgs/guitar-2.svg" alt="">
        </form>
      </div>
    </section>
    <div id="container3D"></div>
    <script type="module" src="/app.js"></script>
  </body>
</html>
